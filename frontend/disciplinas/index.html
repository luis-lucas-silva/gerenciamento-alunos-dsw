<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./static/styles.css">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <title>DISCIPLINAS</title>
</head>

<body onload="listarDisciplinas()">
  <aside class="mdc-drawer mdc-drawer--dismissible">
    <div class="mdc-drawer__content">
      <div class="mdc-list">
        <a class="mdc-list-item" href="../relatorio/index.html" aria-current="page">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">view_list</i>
          <span class="mdc-list-item__text">RELATÓRIO</span>
        </a>

        <a class="mdc-list-item" href="../alunos/index.html">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">account_circle</i>
          <span class="mdc-list-item__text">ALUNOS</span>
        </a>

        <a class="mdc-list-item mdc-list-item--activated" href="../disciplinas/index.html">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">book</i>
          <span class="mdc-list-item__text">DISCIPLINAS</span>
        </a>

        <a class="mdc-list-item" href="../alunos/lancarnotas/index.html">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
          <span class="mdc-list-item__text">LANÇAR NOTAS</span>
        </a>

        <a class="mdc-list-item" href="../alunos/alterarnotas/index.html">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">edit</i>
          <span class="mdc-list-item__text">ALTERAR NOTAS</span>
        </a>
      </div>
    </div>
  </aside>

  <div class="mdc-drawer-app-content">
    <header class="mdc-top-app-bar app-bar" id="app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
          <span class="mdc-top-app-bar__title">DISCIPLINAS</span>
        </section>
      </div>
    </header>

    <main class="main-content" id="main-content">
      <div class="mdc-top-app-bar--fixed-adjust">
        <div class="mdc-data-table">
          <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
              <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">CÓDIGO</th>
                <th class="mdc-data-table__header-cell mdc-data-table__header-cell" role="columnheader" scope="col">
                  DISCIPLINA
                </th>
              </tr>
            </thead>
            <tbody class="mdc-data-table__content" id="disciplinas-tbody">
            </tbody>
          </table>
        </div>
      </div>

      <div class="mdc-dialog">
        <div class="mdc-dialog__container">
          <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
            aria-describedby="my-dialog-content">
            <div class="mdc-dialog__content" id="my-dialog-content">
              <form id="form-disciplina" name="form-aluno" action="#">
                <div id="first-block-form">
                  <label class="mdc-text-field mdc-text-field--filled">
                    <span class="mdc-text-field__ripple"></span>
                    <input class="mdc-text-field__input" minlength="3" maxlength="100" type="text"
                      id="nomedisciplina-input" required aria-labelledby="nomedisciplina-input-lb">
                    <span class="mdc-floating-label" id="nomedisciplina-input-lb">Nome</span>
                    <span class="mdc-line-ripple"></span>
                  </label>
                </div>
            </div>

            <div class="mdc-dialog__actions">
              <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Cancelar</span>
              </button>
              <button type="submit" form="form-disciplina" id="cadastrar-disciplina"
                class="mdc-button mdc-dialog__button" data-mdc-dialog-action="">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">CADASTRAR</span>
              </button>
              </form>
            </div>
          </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
      </div>
      <button class="mdc-fab app-fab--absolute" onclick="openDialog()" aria-label="Create">
        <span class="mdc-fab__icon material-icons">add</span>
      </button>
    </main>
  </div>

  <script src="./static/scripts.js"></script>
</body>

</html>
